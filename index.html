<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para la chica m치s linda del mundo 游</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0b061e 0%, #020108 80%);
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .mensaje {
    position: absolute;
    font-size: 1.3em;
    font-weight: 600;
    opacity: 0;
    text-shadow: 0 0 12px rgba(255,255,255,0.2);
    transition: opacity 3s ease;
  }

  .titulo {
    position: absolute;
    width: 100%;
    top: 20px;
    text-align: center;
    font-size: 2.2em;
    font-weight: 700;
    color: #B497BD;
    text-shadow: 0 0 10px rgba(180,151,189,0.9), 0 0 25px rgba(27,42,89,0.5);
  }

  .foto-centro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 192, 203, 0.7);
    opacity: 0.95;
  }
</style>
</head>
<body>

  <canvas id="c"></canvas>
  
  <!-- Imagen centrada dentro del coraz칩n -->
  <img src="km.png" alt="Foto especial" class="foto-centro" id="foto">

  <!-- Mensajes -->
     <div class="titulo">游 Para la chica m치s linda del mundo 游</div>
  <div class="mensaje" style="top: 20%; left: 10%; color:#FFD580;">游눎 NUNCA OLVIDES QUE TE QUIERO MUCHO 游눘</div>
  <div class="mensaje" style="top: 35%; right: 10%; color:#FFB6C1;">游눘 ERES ALGUIEN ESPECIAL PARA MI 游눎</div>
  <div class="mensaje" style="top: 50%; left: 25%; color:#B497BD;">游눞 TE AMO 游눞</div>
  <div class="mensaje" style="top: 65%; right: 15%; color:#98FB98;">游눎 ERES LA M츼S LINDA DE TODAS 游눘</div>
  <div class="mensaje" style="top: 75%; left: 35%; color:#FFA07A;">游눞 KARLA 游눎</div>
  <div class="mensaje" style="top: 80%; right: 30%; color:#1B2A59;">游눘 MELISSA 游눞</div>
  <div class="mensaje" style="bottom: 40px; left: 50%; transform:translateX(-50%); color:#DA70D6;">游눎 MI ENFERMERA FAVORITA 游눘</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
let scene, camera, renderer, particles = [], group;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 80;

  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("c"), antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  group = new THREE.Group();
  scene.add(group);

  const colors = [
    new THREE.Color("#1B2A59"),
    new THREE.Color("#B497BD"),
    new THREE.Color("#FFD580"),
    new THREE.Color("#FFB6C1"),
    new THREE.Color("#87CEFA"),
    new THREE.Color("#FFA07A"),
    new THREE.Color("#C49E48"),
    new THREE.Color("#4B5320"),
    new THREE.Color("#9ACD32"),
    new THREE.Color("#8B4513"),
    new THREE.Color("#B22222"),
    new THREE.Color("#722F37")
  ];

  const geometry = new THREE.BufferGeometry();
  const numParticles = 5000;
  const positions = new Float32Array(numParticles * 3);
  const colorArray = new Float32Array(numParticles * 3);

  for (let i = 0; i < numParticles; i++) {
    const t = Math.random() * Math.PI * 2;
    const r = Math.random() * 2;
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
    const z = (Math.random() - 0.5) * 20;

    positions[i * 3] = x * 1.8 + (Math.random() - 0.5) * 2;
    positions[i * 3 + 1] = y * 1.8 + (Math.random() - 0.5) * 2;
    positions[i * 3 + 2] = z * 1.2;

    const c = colors[Math.floor(Math.random() * colors.length)];
    colorArray[i * 3] = c.r;
    colorArray[i * 3 + 1] = c.g;
    colorArray[i * 3 + 2] = c.b;
  }

  geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute("color", new THREE.BufferAttribute(colorArray, 3));

  const material = new THREE.PointsMaterial({
    size: 0.8,
    vertexColors: true,
    transparent: true,
    opacity: 0.9,
    blending: THREE.AdditiveBlending
  });

  const points = new THREE.Points(geometry, material);
  group.add(points);

  window.addEventListener("resize", onWindowResize);
}

function animate() {
  requestAnimationFrame(animate);
  group.rotation.y += 0.003;
  group.rotation.x = Math.sin(Date.now() * 0.0002) * 0.2;

  // hace que la foto gire igual que el coraz칩n
  const foto = document.getElementById("foto");
  const rot = group.rotation.y * 30; 
  foto.style.transform = `translate(-50%, -50%) rotateY(${rot}deg)`;

  renderer.render(scene, camera);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

const mensajes = document.querySelectorAll(".mensaje");
mensajes.forEach((m, i) => {
  setTimeout(() => { m.style.opacity = 1; }, 2500 + i * 2000);
});
</script>
</body>
</html>
